<html lang = "en">
<head>
    <meta charset = "UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel = "stylesheet" href = "style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <title>Tic Tac Toe</title>
</head>
<body>
    <script src = "index.js"></script>
    <main class = "background">
        <container class = "all-elements">
            
            <!--Remove Title if Decided-->
            <section class = "display-title">
                <h1>Tic Tac Toe</h1>
            </section>

            <section class = "display-turn">
                <h1>Player <span class = "player-turn">X</span>'s turn</h1>
            </section>

            <section class = "container">
                
                <div class = "top-left">
                    <div class = "tile">

                    </div>
                </div>
                <div class = "top-middle">
                    <div class = "tile">

                    </div>
                </div>
                <div class = "top-right">
                    <div class = "tile">

                    </div>
                </div>
                <div class = "middle-left">
                    <div class = "tile">

                    </div>
                </div>
                <div class = "middle-middle">
                    <div class = "tile">

                    </div>
                </div>
                <div class = "middle-right">
                    <div class = "tile">

                    </div>
                </div>
                <div class = "bottom-left">
                    <div class = "tile">

                    </div>
                </div>
                <div class = "bottom-middle">
                    <div class = "tile">

                    </div>
                </div>
                <div class = "bottom-right">
                    <div class = "tile">

                    </div>
                </div>

                <div class = "cross cross-row1"></div>
                <div class = "cross cross-row2"></div>
                <div class = "cross cross-row3"></div>
                <div class = "cross cross-col1"></div>
                <div class = "cross cross-col2"></div>
                <div class = "cross cross-col3"></div>
                <div class = "cross cross-diag1"></div>
                <div class = "cross cross-diag2"></div>
                
            </section>

            <section class = "display-announce"></section>

            <section class = "control">
                <button class = "reset">Reset</button>
            </section>
        </container>
    </main>
</body>
</html>

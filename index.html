<html lang = "en">
<head>
    <meta charset = "UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel = "stylesheet" href = "style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <title>Tic Tac Toe</title>
</head>
<body>
    <script src = "index.js"></script>
    <main class = "background">
        <!--Remove Title if Decided-->
        <section class = "display-title">
            <h1>Tic Tac Toe</h1>
        </section>

        <section class = "display-turn">
            <h1>Player <span class = "player-turn">X</span>'s turn</h1>
        </section>

        <section class = "container">
            
            <div class = "top-left tile"></div>
            <div class = "top-middle tile"></div>
            <div class = "top-right tile"></div>
            <div class = "middle-left tile"></div>
            <div class = "middle-middle tile"></div>
            <div class = "middle-right tile"></div>
            <div class = "bottom-left tile"></div>
            <div class = "bottom-middle tile"></div>
            <div class = "bottom-right tile"></div>
            
        </section>

        <section class = "display-announce"></section>

        <section class = "control">
            <button class = "reset">Reset</button>
        </section>

    </main>
</body>
</html>
